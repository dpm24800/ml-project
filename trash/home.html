<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <title>Homepage â€“ Student Performance Indicator</title>
</head>
<!-- <body class="bg-primary"> -->
<body style = "background-color:#243a50;"">
    <div class="login mx-auto mt-5 bg-white p-4 rounded" style="max-width: 800px;">
        <h1 class="text-center">Student Exam Performance Indicator</h1>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <h1 class="text-center"> <legend>Student Exam Performance Prediction</legend> </h1>
            <div class="mb-3">
            <label class="form-label fw-bold">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male"> Male </option>
                    <option value="female"> Female </option>
                </select>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <label class="form-label fw-bold me-3 mb-0" style="min-width:120px;"> Gender </label>
                <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A"> Group A </option>
                    <option value="group B"> Group B </option>
                    <option value="group C"> Group C </option>
                    <option value="group D"> Group D </option>
                    <option value="group E"> Group E </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" placeholder="Enter you Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree"> associate's degree </option>
                    <option value="bachelor's degree"> bachelor's degree </option>
                    <option value="high school"> high school </option>
                    <option value="master's degree"> master's degree </option>
                    <option value="some college"> some college </option>
                    <option value="some high school"> some high school </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Lunch Type</label>
                <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced"> free/reduced </option>
                    <option value="standard"> standard </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Test preparation Course</label>
                <select class="form-control" name="test_preparation_course" placeholder="Enter you Course" required>
                    <option class="placeholder" selected disabled value="">Select Test_course</option>
                    <option value="none"> None </option>
                    <option value="completed"> Completed </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Writing Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Reading Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min='0' max='100' />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
            </div>
        </form>
        <h2> The prediction is {{results}} .</h2>
    </div>
</body>
</html>
